name: somabrain

services:
  somabrain_redis:
    image: redis:7.2-alpine
    container_name: somabrain_redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 32M
        reservations:
          memory: 16M
    networks:
      - somabrain_net
    ports:
      - "${REDIS_HOST_PORT:-30001}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    volumes:
      - redis_data:/data
    command: ["sh", "-c", "rm -f /data/dump.rdb && redis-server"]

  somabrain_kafka:
    image: apache/kafka:3.7.0
    container_name: somabrain_kafka
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
    environment:
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: broker,controller
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@somabrain_kafka:9093"
      KAFKA_CFG_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093"
      KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://somabrain_kafka:9092"
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT"
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_CFG_NUM_PARTITIONS: 2
      KAFKA_CFG_DEFAULT_REPLICATION_FACTOR: 1
      KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_CFG_LOG_DIRS: /var/lib/kafka/data
      KAFKA_CFG_LOG_RETENTION_MS: 604800000
      KAFKA_CFG_LOG_SEGMENT_BYTES: 52428800
      KAFKA_CFG_LOG_RETENTION_BYTES: 536870912
      KAFKA_CFG_COMPRESSION_TYPE: snappy
      KAFKA_HEAP_OPTS: "-Xmx384m -Xms256m"
      KAFKA_CLUSTER_ID: "${KAFKA_CLUSTER_ID:-79LccNO-Qe6G6YgqP1Zrew}"
    volumes:
      - kafka_data:/var/lib/kafka
    command:
      - bash
      - -c
      - |
          set -e
          mkdir -p /var/lib/kafka/data
          CONFIG_PATH=/tmp/kafka-server.properties
          cp /opt/kafka/config/kraft/server.properties "$${CONFIG_PATH}"
          {
            echo "process.roles=$${KAFKA_CFG_PROCESS_ROLES}"
            echo "node.id=$${KAFKA_CFG_NODE_ID}"
            echo "controller.listener.names=$${KAFKA_CFG_CONTROLLER_LISTENER_NAMES}"
            echo "controller.quorum.voters=$${KAFKA_CFG_CONTROLLER_QUORUM_VOTERS}"
            echo "listeners=$${KAFKA_CFG_LISTENERS}"
            echo "advertised.listeners=$${KAFKA_CFG_ADVERTISED_LISTENERS}"
            echo "listener.security.protocol.map=$${KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP}"
            echo "inter.broker.listener.name=$${KAFKA_CFG_INTER_BROKER_LISTENER_NAME}"
            echo "log.dirs=$${KAFKA_CFG_LOG_DIRS}"
            echo "auto.create.topics.enable=$${KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE}"
            echo "num.partitions=$${KAFKA_CFG_NUM_PARTITIONS}"
            echo "default.replication.factor=$${KAFKA_CFG_DEFAULT_REPLICATION_FACTOR}"
            echo "offsets.topic.replication.factor=$${KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR}"
            echo "transaction.state.log.replication.factor=$${KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR}"
            echo "transaction.state.log.min.isr=$${KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR}"
            echo "compression.type=$${KAFKA_CFG_COMPRESSION_TYPE}"
            echo "log.retention.ms=$${KAFKA_CFG_LOG_RETENTION_MS}"
            echo "log.segment.bytes=$${KAFKA_CFG_LOG_SEGMENT_BYTES}"
            echo "log.retention.bytes=$${KAFKA_CFG_LOG_RETENTION_BYTES}"
          } >> "$${CONFIG_PATH}"
          if [ ! -f /var/lib/kafka/data/meta.properties ]; then
            /opt/kafka/bin/kafka-storage.sh format --ignore-formatted --cluster-id ${KAFKA_CLUSTER_ID:-79LccNO-Qe6G6YgqP1Zrew} --config "$${CONFIG_PATH}"
          fi
          exec /opt/kafka/bin/kafka-server-start.sh "$${CONFIG_PATH}"
    ports:
      - "${KAFKA_HOST_PORT:-30002}:9092"
    healthcheck:
      test: ["CMD", "bash", "-c", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 >/dev/null 2>&1"]
      interval: 15s
      timeout: 10s
      retries: 6
    networks:
      - somabrain_net

  somabrain_kafka_exporter:
    image: danielqsj/kafka-exporter:v1.7.0
    container_name: somabrain_kafka_exporter
    restart: unless-stopped
    command:
      - --kafka.server=somabrain_kafka:9092
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    depends_on:
      somabrain_kafka:
        condition: service_healthy
    ports:
      - "${KAFKA_EXPORTER_HOST_PORT:-30003}:9308"
    networks:
      - somabrain_net
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:9308/"]
      interval: 30s
      timeout: 5s
      retries: 3

  somabrain_opa:
    image: openpolicyagent/opa:0.48.0-debug
    container_name: somabrain_opa
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    command: ["run", "--server", "--addr=0.0.0.0:8181", "--diagnostic-addr=0.0.0.0:8282", "/policies"]
    networks:
      - somabrain_net
    ports:
      - "${OPA_HOST_PORT:-30004}:8181"
    volumes:
      - ./ops/opa/policies:/policies:ro
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://127.0.0.1:8181/health?plugins"]
      interval: 30s
      timeout: 5s
      retries: 3

  somabrain_prometheus:
    image: prom/prometheus:v2.49.0
    container_name: somabrain_prometheus
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    networks:
      - somabrain_net
    ports:
      - "${PROMETHEUS_HOST_PORT:-30005}:9090"
    volumes:
      - ./docs/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  somabrain_postgres:
    image: postgres:15-alpine
    container_name: somabrain_postgres
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 64M
    environment:
      - POSTGRES_USER=soma
      - POSTGRES_PASSWORD=soma_pass
      - POSTGRES_DB=somabrain
    ports:
      - "${POSTGRES_HOST_PORT:-30006}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - somabrain_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soma -d somabrain"]
      interval: 30s
      timeout: 5s
      retries: 3

  somabrain_postgres_exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: somabrain_postgres_exporter
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 64M
        reservations:
          memory: 32M
    environment:
      - DATA_SOURCE_NAME=postgresql://soma:soma_pass@somabrain_postgres:5432/somabrain?sslmode=disable
    depends_on:
      somabrain_postgres:
        condition: service_healthy
    ports:
      - "${POSTGRES_EXPORTER_HOST_PORT:-30007}:9187"
    networks:
      - somabrain_net
    healthcheck:
      test: ["CMD", "wget", "-qO", "/dev/null", "http://localhost:9187/"]
      interval: 30s
      timeout: 5s
      retries: 3

  somabrain_app:
    build:
      context: .
      dockerfile: Dockerfile
    image: somabrain:latest
    container_name: somabrain_app
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 128M
        reservations:
          memory: 96M
    depends_on:
      somabrain_redis:
        condition: service_healthy
      somabrain_kafka:
        condition: service_healthy
      somabrain_opa:
        condition: service_healthy
      somabrain_postgres:
        condition: service_healthy
    networks:
      - somabrain_net
    environment:
      SOMABRAIN_MEMORY_HTTP_ENDPOINT: "${SOMABRAIN_MEMORY_HTTP_ENDPOINT:-http://host.docker.internal:9595}"
      SOMABRAIN_MEMORY_HTTP_TOKEN: "${SOMABRAIN_MEMORY_HTTP_TOKEN:-dev-token}"
      SOMABRAIN_HOST: "0.0.0.0"
      SOMABRAIN_PORT: "9696"
      SOMABRAIN_WORKERS: "1"
      SOMABRAIN_REDIS_URL: "redis://somabrain_redis:6379/0"
      SOMABRAIN_KAFKA_URL: "kafka://somabrain_kafka:9092"
      SOMABRAIN_OPA_URL: "http://somabrain_opa:8181"
      SOMABRAIN_POSTGRES_DSN: "postgresql://soma:soma_pass@somabrain_postgres:5432/somabrain"
      SOMABRAIN_STRICT_REAL: "1"
      SOMABRAIN_FORCE_FULL_STACK: "1"
      SOMABRAIN_REQUIRE_MEMORY: "1"
      SOMABRAIN_ENABLE_BEST: "1"
      SOMABRAIN_PREDICTOR_PROVIDER: "mahal"
      SOMABRAIN_MEMORY_ENABLE_WEIGHTING: "1"
      SOMABRAIN_MEMORY_PHASE_PRIORS: "bootstrap:1.05,general:1.0,specialized:1.03"
      SOMABRAIN_MEMORY_QUALITY_EXP: "1.0"
      SOMABRAIN_DEFAULT_TENANT: "sandbox"
      SOMABRAIN_MODE: "enterprise"
    ports:
      - "${SOMABRAIN_HOST_PORT:-30000}:9696"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9696/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  somabrain_outbox_publisher:
    build:
      context: .
      dockerfile: Dockerfile
    image: somabrain:latest
    container_name: somabrain_outbox_publisher
    restart: unless-stopped
    depends_on:
      somabrain_kafka:
        condition: service_healthy
      somabrain_postgres:
        condition: service_healthy
    networks:
      - somabrain_net
    command: ["python", "-m", "somabrain.workers.outbox_publisher"]
    environment:
      SOMABRAIN_PREDICTOR_PROVIDER: "mahal"
      SOMABRAIN_STRICT_REAL: "1"
      SOMABRAIN_FORCE_FULL_STACK: "1"
      SOMABRAIN_REDIS_URL: "redis://somabrain_redis:6379/0"
      SOMABRAIN_KAFKA_URL: "kafka://somabrain_kafka:9092"
      SOMABRAIN_OPA_URL: "http://somabrain_opa:8181"
      SOMABRAIN_POSTGRES_DSN: "postgresql://soma:soma_pass@somabrain_postgres:5432/somabrain"
      SOMABRAIN_OUTBOX_BATCH_SIZE: "100"
      SOMABRAIN_OUTBOX_MAX_DELAY: "5.0"
      SOMABRAIN_JOURNAL_DIR: "/var/lib/somabrain/journal"

volumes:
  kafka_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  somabrain_net:
    driver: bridge