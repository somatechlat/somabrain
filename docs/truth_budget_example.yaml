# Example truth-budget YAML for HybridBrain+
# Top-level epsilon budget (total fidelity loss allowed)
epsilon_total: 0.05

bind:
  # Block HRR block size (m). If omitted, autotuner will select.
  block_size_m: 256
  # Wiener regularization lambda (approx sigma_noise^2 / sigma_x^2)
  wiener_lambda: 1e-5

rho:
  # Explained variance target for density sketch
  ev_target: 0.9
  # Alternatively a fixed r can be provided; if omitted autotuner picks r
  r: 64

graph:
  # APPR residual threshold (l1)
  appr_eps: 1e-4

kernel:
  # Chebyshev polynomial order to approximate heat kernel
  chebyshev_order: 24
  # Allowed relative error for kernel application
  relerr: 0.02

bridge:
  # Sinkhorn tolerance for duality gap
  sinkhorn_tol: 1e-3
