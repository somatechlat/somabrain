<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.2.0/github-markdown.min.css">
  <style>
    body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
      padding: 45px;
      background: #0d1117;
      color: #c9d1d9;
    }
    .markdown-body {
      background: #0d1117;
      color: #c9d1d9;
    }
    .markdown-body h1, .markdown-body h2, .markdown-body h3 {
      border-bottom-color: #21262d;
    }
    .markdown-body a {
      color: #58a6ff;
    }
    .markdown-body code {
      background: #161b22;
    }
    .markdown-body pre {
      background: #161b22;
    }
    .markdown-body table th, .markdown-body table td {
      border-color: #30363d;
    }
    .markdown-body blockquote {
      border-left-color: #3b5998;
      color: #8b949e;
    }
    @media (max-width: 767px) {
      body {
        padding: 15px;
      }
    }
  </style>
  
  <!-- MathJax for beautiful math rendering -->
  <script>
    MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: true
      },
      svg: {
        fontCache: 'global'
      }
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
</head>
<body>
  <article class="markdown-body">
    <header>
      <h1><a href="{{ site.baseurl }}/">ðŸ§  {{ site.title }}</a></h1>
      <p>{{ site.description }}</p>
      <nav>
        <a href="{{ site.baseurl }}/">Home</a> Â· 
        <a href="{{ site.baseurl }}/technical/mathematical-foundations">Mathematical Foundations</a> Â· 
        <a href="{{ site.baseurl }}/overview">Overview</a> Â· 
        <a href="https://www.somatech.dev">SomaTech</a>
      </nav>
      <hr>
    </header>
    
    {{ content }}
    
    <footer>
      <hr>
      <p><em>Built with ðŸ§  by the SomaTech team</em></p>
    </footer>
  </article>
</body>
</html>
