global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'somabrain_active'
    static_configs:
      - targets: ['sb_somabrain:9696']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'somabrain_host'
    static_configs:
      - targets: ['host.docker.internal:9696']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'redis_metrics'
    static_configs:
      - targets: ['sb_redis:6379']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'postgres_metrics'
    static_configs:
      - targets: ['sb_postgres_exporter:9187']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'kafka_metrics'
    static_configs:
      - targets: ['sb_kafka_exporter:9308']
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'opa_metrics'
    static_configs:
      - targets: ['sb_opa:8181']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s
