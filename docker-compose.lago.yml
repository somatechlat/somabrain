# Lago Billing - Docker Compose
# SomaBrain SaaS Integration
#
# VIBE Coding Rules v5.2 - DevOps Persona
# Memory limit: 4GB total cluster
#
# Usage: docker-compose -f docker-compose.lago.yml up -d

services:
  # -------------------------------------------------------------------------
  # Lago API (Main Service) - 2GB
  # -------------------------------------------------------------------------
  lago-api:
    image: getlago/api:v1.2.0
    container_name: lago-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - LAGO_API_URL=http://localhost:3000
      - RAILS_ENV=production
      - DATABASE_URL=postgresql://lago:lago@lago-db:5432/lago
      - REDIS_URL=redis://lago-redis:6379
      - SECRET_KEY_BASE=${LAGO_SECRET_KEY:-somabrain_lago_secret_key_change_in_production}
      - ENCRYPTION_PRIMARY_KEY=${LAGO_ENCRYPTION_KEY:-somabrain_encryption_key_32ch}
      - ENCRYPTION_DETERMINISTIC_KEY=${LAGO_DETERMINISTIC_KEY:-somabrain_deterministic_key32c}
      - ENCRYPTION_KEY_DERIVATION_SALT=${LAGO_DERIVATION_SALT:-somabrain_key_derivation_salt_}
      - LAGO_FRONT_URL=http://localhost:8080
      - LAGO_PDF_URL=http://lago-pdf:3000
      - LAGO_DISABLE_SIGNUP=false
      - LAGO_RSA_PRIVATE_KEY=${LAGO_RSA_PRIVATE_KEY:-}
      - LAGO_SIDEKIQ_WEB=true
      - LAGO_WEBHOOK_ATTEMPTS=3
      - RAILS_LOG_TO_STDOUT=true
    depends_on:
      lago-db:
        condition: service_healthy
      lago-redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - lago-network
      - somabrain-network

  # -------------------------------------------------------------------------
  # Lago Frontend - 512MB
  # -------------------------------------------------------------------------
  lago-front:
    image: getlago/front:v1.2.0
    container_name: lago-front
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - API_URL=http://lago-api:3000
      - APP_ENV=production
    depends_on:
      - lago-api
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    networks:
      - lago-network

  # -------------------------------------------------------------------------
  # Lago PDF Generator - 256MB
  # -------------------------------------------------------------------------
  lago-pdf:
    image: getlago/lago-gotenberg:7
    container_name: lago-pdf
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M
    networks:
      - lago-network

  # -------------------------------------------------------------------------
  # PostgreSQL (Lago DB) - 768MB
  # -------------------------------------------------------------------------
  lago-db:
    image: postgres:15-alpine
    container_name: lago-db
    restart: unless-stopped
    ports:
      - "20434:5432"
    environment:
      - POSTGRES_USER=lago
      - POSTGRES_PASSWORD=lago
      - POSTGRES_DB=lago
    volumes:
      - lago-postgres-data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 768M
        reservations:
          memory: 256M
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U lago -d lago" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lago-network

  # -------------------------------------------------------------------------
  # Redis (Lago Queue) - 512MB
  # -------------------------------------------------------------------------
  lago-redis:
    image: redis:7-alpine
    container_name: lago-redis
    restart: unless-stopped
    ports:
      - "20380:6379"
    command: redis-server --maxmemory 400mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 128M
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - lago-network

volumes:
  lago-postgres-data:
    name: lago_postgres_data

networks:
  lago-network:
    name: lago-network
    driver: bridge
  somabrain-network:
    external: true
    name: somabrain-network
