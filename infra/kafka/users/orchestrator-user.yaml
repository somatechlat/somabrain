apiVersion: kafka.strimzi.io/v1beta2
kind: KafkaUser
metadata:
  name: orchestrator
  labels:
    strimzi.io/cluster: my-cluster
spec:
  authentication:
    type: scram-sha-512
  authorization:
    type: simple
    acls:
      # Read feeds
      - resource:
          type: topic
          name: cog.global.frame
          patternType: literal
        operation: Read
      - resource:
          type: topic
          name: cog.segments
          patternType: literal
        operation: Read
      - resource:
          type: group
          name: orchestrator-*
          patternType: prefix
        operation: Read
      # Write episodic snapshots (outbox publisher consumes and forwards)
      - resource:
          type: topic
          name: memory.episodic.snapshot
          patternType: literal
        operation: Write
