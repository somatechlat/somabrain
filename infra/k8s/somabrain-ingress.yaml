apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: somabrain-ingress
  namespace: somabrain-prod
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # Optional: force TLS redirect (if TLS secret is present)
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - somabrain.local
    secretName: somabrain-tls-secret   # <-- create this secret with your cert/key
  rules:
  - host: somabrain.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: somabrain
            port:
              number: 30101