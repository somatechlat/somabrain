# Traefik Static Configuration - Production-like Setup
# Shared HTTPS reverse proxy for all SomaBrain modules

api:
  dashboard: true
  insecure: false

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"

providers:
  file:
    filename: /etc/traefik/dynamic.yml
    watch: true

log:
  level: WARN
  format: json

accessLog:
  format: json
