{{- if .Values.auth.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "soma-infra.fullname" . }}-auth
  labels:
    app.kubernetes.io/name: {{ include "soma-infra.name" . }}
    app.kubernetes.io/component: auth
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.auth.replicaCount | default 1 }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "soma-infra.name" . }}
      app.kubernetes.io/component: auth
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "soma-infra.name" . }}
        app.kubernetes.io/component: auth
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: auth
          image: "{{ .Values.auth.image.repository }}:{{ .Values.auth.image.tag }}"
          imagePullPolicy: {{ .Values.auth.image.pullPolicy | default "IfNotPresent" }}
          ports:
            - containerPort: {{ .Values.auth.service.port | default 8080 }}
              name: http
          env:
{{- range $key, $value := .Values.auth.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
{{- end }}
{{- if .Values.auth.resources }}
          resources:
{{ toYaml .Values.auth.resources | indent 12 }}
{{- end }}
{{- end }}
