apiVersion: v1
kind: Secret
metadata:
  name: {{ include "soma-infra.fullname" . }}-secrets
  labels:
    app.kubernetes.io/name: {{ include "soma-infra.name" . }}
type: Opaque
stringData:
  # secrets can be supplied via values or injected via Vault agent; keep this
  # permissive for local dev where Vault may not be available.
  SOMABRAIN_JWT_SECRET: "{{ .Values.secrets.somabrain_jwt_secret | default "dev-secret" }}"
  SOMABRAIN_MEMORY_HTTP_TOKEN: "{{ .Values.secrets.memory_http_token | default "" }}"
