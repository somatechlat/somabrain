## Staging overrides for soma-infra

auth:
  replicaCount: 2

opa:
  replicaCount: 2

kafka:
  replicaCount: 3

redis:
  architecture: standalone

etcd:
  replicaCount: 3

vault:
  server:
    standalone:
      enabled: true

kube-prometheus-stack:
  grafana:
    adminPassword: staging-admin
  prometheus:
    prometheusSpec:
      retention: 30d

configHash: "staging"
