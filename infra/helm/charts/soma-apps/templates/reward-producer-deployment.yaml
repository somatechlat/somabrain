{{- if and .Values.featureFlags.learnerEnabled .Values.rewardProducer.enabled }}
{{- $root := . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "soma-apps.componentName" (dict "root" $root "component" "reward") }}
  namespace: {{ $root.Values.global.namespace }}
  labels:
{{ include "soma-apps.labels" (dict "root" $root "component" "reward") | indent 4 }}
spec:
  replicas: {{ .Values.rewardProducer.replicaCount }}
  selector:
    matchLabels:
{{ include "soma-apps.labels" (dict "root" $root "component" "reward") | indent 6 }}
  template:
    metadata:
      labels:
{{ include "soma-apps.labels" (dict "root" $root "component" "reward") | indent 8 }}
    spec:
      containers:
        - name: reward-producer
          image: "{{ .Values.rewardProducer.image.repository }}:{{ .Values.rewardProducer.image.tag }}"
          imagePullPolicy: {{ $root.Values.global.imagePullPolicy }}
          command: ["python3"]
          args: ["-m", "somabrain.services.reward_producer"]
          ports:
            - containerPort: 8083
              name: health
          env:
{{- range $key, $value := $root.Values.envCommon }}
            - name: {{ $key }}
              value: "{{ $value }}"
{{- end }}
            - name: ENABLE_COG_THREADS
              value: "{{ ternary "1" "0" $root.Values.featureFlags.enableCogThreads }}"
{{- range $key, $value := .Values.rewardProducer.env }}
            - name: {{ $key }}
              value: "{{ $value }}"
{{- end }}
          readinessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: health
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
{{ toYaml .Values.rewardProducer.resources | indent 12 }}
{{- end }}
