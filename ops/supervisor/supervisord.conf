[supervisord]
logfile=/dev/stdout
pidfile=/app/logs/supervisord.pid
childlogdir=/app/logs
nocleanup=true
directory=/app
nodaemon=true
logfile_maxbytes=0
logfile_backups=0

[inet_http_server]
port=0.0.0.0:9001
username=%(ENV_SUPERVISOR_HTTP_USER)s
password=%(ENV_SUPERVISOR_HTTP_PASS)s

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://127.0.0.1:9001
username=%(ENV_SUPERVISOR_HTTP_USER)s
password=%(ENV_SUPERVISOR_HTTP_PASS)s

[program:predictor_state]
command=python -u services/predictor-state/main.py
priority=10
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stderr_logfile=/dev/stderr
stdout_logfile_maxbytes=0
stderr_logfile_maxbytes=0
stopasgroup=true
killasgroup=true
environment=SOMABRAIN_SERVICE_NAME="predictor-state"

