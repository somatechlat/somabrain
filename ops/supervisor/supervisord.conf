[supervisord]
logfile=/app/logs/supervisord.log
pidfile=/tmp/supervisord.pid
childlogdir=/app/logs
directory=/app
nodaemon=true

[inet_http_server]
port=0.0.0.0:9001
username=admin
password=soma

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=http://127.0.0.1:9001
username=admin
password=soma

[program:predictor_state]
command=python -u services/predictor-state/main.py
priority=10
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/predictor_state.out.log
stderr_logfile=/var/log/supervisor/predictor_state.err.log
stopasgroup=true
killasgroup=true
environment=SOMABRAIN_SERVICE_NAME="predictor-state"

[program:predictor_agent]
command=python -u services/predictor-agent/main.py
priority=10
autostart=true
