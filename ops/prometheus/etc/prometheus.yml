global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
  - job_name: 'somabrain'
    static_configs:
      - targets:
          - 'host.docker.internal:9696'
          - 'host.docker.internal:30103' # kafka-exporter
          - 'host.docker.internal:30107' # postgres-exporter
    # Note: 'host.docker.internal' resolves on Docker Desktop (macOS/Windows). On Linux hosts,
    # consider one of:
    #  - Run Prometheus with network_mode: host (and target localhost:PORT), or
    #  - Expose exporters/services on the compose network and scrape by service name, or
    #  - Add --add-host=host.docker.internal:host-gateway to use the gateway IP.
