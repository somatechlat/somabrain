name: Kind Topic Probe

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  kind-probe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Kind
        uses: helm/kind-action@v1.9.0
        with:
          version: v0.22.0
          node_image: kindest/node:v1.29.2

      - name: Create namespace
        run: kubectl create namespace somabrain-prod || true

      - name: Deploy Kafka
        run: kubectl apply -n somabrain-prod -f infra/k8s/kafka-single.yaml

      - name: Wait for Kafka
        run: kubectl wait --for=condition=Ready pod -l app=somabrain-kafka -n somabrain-prod --timeout=180s

      - name: Run topic probe
        run: bash scripts/ci/kind_topic_probe.sh

      - name: Archive probe script
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: kind-topic-probe-script
          path: scripts/ci/kind_topic_probe.sh
