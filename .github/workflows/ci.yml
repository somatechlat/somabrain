name: CI

on:
  push:
    branches: ["main", "release/*"]
  pull_request:
    branches: ["main", "release/*"]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: |
          uv pip install -e .[dev]
      - name: Run ruff lint
        run: uv run ruff check .
      - name: Run black formatting check
        run: uv run black --check .

  test:
    runs-on: ubuntu-latest
    needs: lint
    env:
      SOMABRAIN_POSTGRES_DSN: sqlite:///./data/somabrain.db
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install uv
        run: pip install uv
      - name: Install dependencies
        run: |
          uv pip install -e .[dev]
      - name: Run migrations
        run: |
          mkdir -p data
          alembic upgrade head
      - name: Run tests
        run: uv run pytest
      - name: Export OpenAPI
        run: |
          ./scripts/export_openapi.py
      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v3
        with:
          name: openapi
          path: artifacts/openapi.json
      - name: Docker build (sanity)
        run: docker build -t somabrain:ci .
      - name: Container health smoke
        run: |
          cid=$(docker run -d -p 9696:9696 somabrain:ci)
          for i in {1..15}; do
            if curl -fsS http://127.0.0.1:9696/health >/dev/null; then echo ok; break; fi; sleep 2; done
          curl -fsS http://127.0.0.1:9696/health | jq '.ok'
          docker rm -f "$cid"
