name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Ruff
        run: ruff check somabrain tests
      - name: Black (check)
        run: black --check somabrain tests

  test:
    runs-on: ubuntu-latest
    needs: lint
    env:
      SOMABRAIN_POSTGRES_DSN: sqlite:///./data/somabrain.db
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: Run migrations
        run: |
          mkdir -p data
          alembic upgrade head
      - name: Run focused tests
        run: |
          python -m pytest tests/test_context_api.py tests/test_rag_integration.py
      - name: Export OpenAPI
        run: |
          ./scripts/export_openapi.py
      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v3
        with:
          name: openapi
          path: artifacts/openapi.json

      - name: Docker build (sanity)
        run: docker build -t somabrain:ci .

      - name: Container health smoke
        run: |
          cid=$(docker run -d -p 9696:9696 somabrain:ci)
          for i in {1..15}; do
            if curl -fsS http://127.0.0.1:9696/health >/dev/null; then echo ok; break; fi; sleep 2; done
          curl -fsS http://127.0.0.1:9696/health | jq '.ok'
          docker rm -f "$cid"
