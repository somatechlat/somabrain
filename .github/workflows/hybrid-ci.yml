name: Mask Composer CI

on:
  push:
    branches: [ main, soma_integration ]
  pull_request:
    branches: [ main ]

jobs:
  mask-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt || true
          pip install numpy pytest
      - name: Run mask composer unit tests
        run: |
          pytest tests/test_mask_composer.py -q
