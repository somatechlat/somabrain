name: Math Core CI

on:
  push:
    branches: [ main, soma_integration ]
  pull_request:
    branches: [ main ]

jobs:
  math-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt || true
          pip install numpy pytest
      - name: Run BHDC/FD unit tests
        run: |
          pytest \
            tests/test_bhdc_binding.py \
            tests/test_fd_salience.py \
            tests/test_unified_scorer.py \
            tests/test_legacy_purge.py \
            -q
