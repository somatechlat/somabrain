groups:
  - name: autonomous.rules
    rules:
      - alert: AutonomousComponentUnhealthy
        expr: |
          autonomous_component_health_status{component!=""} == 0
        for: 5m
        labels:
          severity: critical
          team: ops
        annotations:
          summary: "Autonomous component {{ $labels.component }} is unhealthy"
          description: "The autonomous component '{{ $labels.component }}' reported unhealthy status for >5m. Check logs and recovery actions."

      - alert: AutonomousActionsFailureRateHigh
        expr: |
          autonomous_actions_success_rate < 0.9
        for: 10m
        labels:
          severity: warning
          team: ops
        annotations:
          summary: "Autonomous actions success rate below 90%"
          description: "Autonomous actions success rate is {{ $value }}. Human review may be required."
