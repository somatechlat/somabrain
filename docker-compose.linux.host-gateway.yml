# Optional override for Linux hosts to resolve host.docker.internal
# Usage:
#   docker compose -f docker-compose.yml -f docker-compose.linux.host-gateway.yml up -d

services:
  somabrain_app:
    extra_hosts:
      - "host.docker.internal:host-gateway"

  somabrain_prometheus:
    extra_hosts:
      - "host.docker.internal:host-gateway"
