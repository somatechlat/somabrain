[mypy]
mypy_path = ./stubs
ignore_missing_imports = False
show_error_codes = True
python_version = 3.11
files = somabrain/memory_client.py,somabrain/audit.py,somabrain/config.py

# Exclude duplicate top-level entrypoints that mypy maps to the same module name
exclude = ^(services/(predictor-(agent|action))/main\.py|benchmarks/|examples/|libs/kafka_cog/)
